        //原型对象：js的一个函数，拥有一个指针属性，prototype.这个指针属性可以指向一个对象.一个外部指针
        //还有个内部指针，构造函数属性constructor 

        //原型对象 ,共享访问
        //狗
        var Dog = function (name) {
            this.name = name;
            this.type = "Dog";
        }
        Dog.prototype.speak = function () {
            console.log('汪汪汪');
        }

        var dog = new Dog('二哈');
        dog.speak();

        //原型链：通过原型对象指针指向一个实例，可以实现类与类之间的一种继承,Object

            this.AnimalType = "Animal";
        }

        }

            this.type = "Dog";
        }
